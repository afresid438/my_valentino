<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
    body {
        height: 100vh;
        margin: 0;
        overflow: hidden;
        display: flex;

    }

    .choose-yes {
        background-color: #00c853;

    }

    .choose-no {

    }

    #yes {

    }

    #no {

    }

    img {

</head>

<body>

<!-- 1ï¸âƒ£ TITLE -->
<h1>Will you be my Valentine, Ananas? ðŸ’˜</h1>
