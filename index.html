<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine, Ananas ðŸ’˜</title>

<style>
    body {
        height: 100vh;
        margin: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        z-index: 2;
    }

    h2 {
        margin-top: 25px;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: relative;
        z-index: 2;
    }

    #yes {
        background-color: #4CAF50;
        color: white;
        margin-right: 20px;
    }

    #no {
        background-color: #f44336;
        color: white;
        position: absolute;
    }

    /* HEARTS */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp 5s linear infinite;
        z-index: 1;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-110vh); opacity: 0; }
    }

    /* CONFETTI */
    .confetti {
        position: fixed;
        top: -10px;
        width: 10px;
        height: 10px;
        animation: fall linear forwards;
        z-index: 999;
    }

    @keyframes fall {
        to { transform: translateY(110vh) rotate(720deg); }
    }

    img {
        width: 200px;
        margin-top: 15px;
        border-radius: 20px;
        display: none;
    }
</style>
</head>

<body>

<h1>Will you be my Valentine, Ananas? ðŸ’˜</h1>

<div>
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ’”</button>
</div>

<!-- WHY YOU SHOULD CHOOSE ME -->
<div id="choice-section">
    <h2>Why you should choose me ðŸ’–</h2>
    <p id="message">
        If you choose me, Iâ€™ll be super happy ðŸ¥°  
        If you donâ€™tâ€¦ I might cry ðŸ˜¢
    </p>
    <img id="reaction-img">
</div>

<!-- ðŸŽµ MUSIC -->
<audio id="music" loop>
    <source src="love.mp3" type="audio/mpeg">
</audio>

<script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const music = document.getElementById("music");
    const message = document.getElementById("message");
    const img = document.getElementById("reaction-img");

    // NO button runs away
    noBtn.addEventListener("mouseover", () => {
        noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
        noBtn.style.top = Math.random() * (window.innerHeight - 100) + "px";
    });

    // YES clicked
    yesBtn.addEventListener("click", () => {
        music.currentTime = 122;
        music.volume = 0.6;
        music.play();
        launchConfetti();

        message.innerText = "You chose me ðŸ¥¹ðŸ’– Iâ€™m so happy!";
        img.src = "happy.jpg";
        img.style.display = "block";
    });

    // NO clicked (if ever ðŸ˜„)
    noBtn.addEventListener("click", () => {
        message.innerText = "You didnâ€™t choose meâ€¦ Iâ€™m crying ðŸ˜­ðŸ’”";
        img.src = "cry.jpg";
        img.style.display = "block";
    });

    // Floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "â¤ï¸";
        heart.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 300);

    // Confetti
    function launchConfetti() {
        for (let i = 0; i < 150; i++) {
            const c = document.createElement("div");
            c.className = "confetti";
            c.style.left = Math.random() * window.innerWidth + "px";
            c.style.backgroundColor = `hsl(${Math.random()*360},100%,60%)`;
            c.style.animationDuration = Math.random() * 2 + 2 + "s";
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 3000);
        }
    }
</script>

</body>
</html>
